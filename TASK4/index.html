<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkillCraft To-Do App</title>
  <style>
    :root {
      --primary: #4f46e5;
      --accent: #10b981;
      --danger: #ef4444;
      --bg: #f3f4f6;
      --text: #111827;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    .todo-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 1.5rem;
    }

    .input-group {
      display: flex;
      gap: 0.5rem;
    }

    textarea {
        flex: 1;
        padding: 0.75rem;
        font-size: 1rem;
        border-radius: 8px;
        border: 2px solid #ccc;
        outline: none;
        resize: vertical;
        font-family: inherit;
    }


    button {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      color: white;
      background-color: var(--primary);
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #4338ca;
    }

    ul {
      margin-top: 1.5rem;
      padding: 0;
      list-style: none;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f9fafb;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      margin-bottom: 0.75rem;
    }

    .task-text {
      flex: 1;
    }

    .task-text.completed {
      text-decoration: line-through;
      color: gray;
      opacity: 0.6;
    }

    .btn-group button {
      margin-left: 0.5rem;
      padding: 0.4rem 0.6rem;
      font-size: 0.85rem;
      border-radius: 6px;
    }

    .complete-btn {
      background-color: var(--accent);
    }

    .complete-btn:hover {
      background-color: #059669;
    }

    .delete-btn {
      background-color: var(--danger);
    }

    .delete-btn:hover {
      background-color: #dc2626;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h1>üìùTo-Do</h1>
    <div class="input-group">
        <textarea id="taskInput" placeholder="Enter a new task..." rows="3"></textarea>

      <button onclick="addTask()">Add</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script>
    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');

    // Load tasks on page load
    window.onload = () => {
      const stored = JSON.parse(localStorage.getItem('todos')) || [];
      stored.forEach(t => renderTask(t.text, t.completed));
    };

    function addTask() {
      const text = taskInput.value.trim();
      if (text === '') return;

      renderTask(text);
      saveToStorage(text, false);
      taskInput.value = '';
    }

    function renderTask(text, completed = false) {
      const li = document.createElement('li');

      const span = document.createElement('span');
      span.className = 'task-text';
      span.textContent = text;
      if (completed) span.classList.add('completed');

      const btnGroup = document.createElement('div');
      btnGroup.className = 'btn-group';

      const completeBtn = document.createElement('button');
      completeBtn.textContent = 'Complete';
      completeBtn.className = 'complete-btn';
      completeBtn.onclick = () => completeTask(span, li, text);

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'Delete';
      deleteBtn.className = 'delete-btn';
      deleteBtn.onclick = () => deleteTask(li, text);

      btnGroup.appendChild(completeBtn);
      btnGroup.appendChild(deleteBtn);

      li.appendChild(span);
      li.appendChild(btnGroup);
      taskList.appendChild(li);
    }

    function completeTask(span, li, text) {
      span.classList.add('completed');
      setTimeout(() => {
        li.remove();
        updateStorage(text, true);
      }, 1500);
    }

    function deleteTask(li, text) {
      li.remove();
      updateStorage(text, false);
    }

    function saveToStorage(text, completed) {
      const current = JSON.parse(localStorage.getItem('todos')) || [];
      current.push({ text, completed });
      localStorage.setItem('todos', JSON.stringify(current));
    }

    function updateStorage(text, isCompleted) {
      let current = JSON.parse(localStorage.getItem('todos')) || [];
      current = current.filter(task => task.text !== text || (task.completed && !isCompleted));
      localStorage.setItem('todos', JSON.stringify(current));
    }
  </script>
</body>
</html>
